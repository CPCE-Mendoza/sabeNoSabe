<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Selección</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Programa sabe o no sabe</h1>
    </div>

    <div class="container">
        <h2>Seleccione la opción correcta:</h2>
        <select name="opciones" id="opciones">
            <option value="opcion1">Sabe</option>
            <option value="opcion2">No sabe</option>
        </select>
        <br><br>
        <button id="enviar">Enviar</button>
        <p id="resultado"></p>
    </div>

    <script>
       
        function manejarSeleccion() {
            const select = document.getElementById("opciones");
            const resultado = document.getElementById("resultado");
            const botonEnviar = document.getElementById("enviar");

            
            botonEnviar.addEventListener("click", function() {
                const opcionSeleccionada = select.value;

                
                if (opcionSeleccionada === "opcion1") {
                    resultado.textContent = "Entonces puede opinar";
                } else if (opcionSeleccionada === "opcion2") {
                    resultado.textContent = "No opine";
                }
            });
        }

        
        manejarSeleccion();
    </script>
</body>
</html>
